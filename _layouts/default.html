<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="root">
      <div class="maincontent">
        <div id="main" role="main" class="page-content">
          {{ content }}
        </div>
      </div>
      <nav class="sidePanel">
        <div class="title">
          <img src="/images/IMG_1404.png" alt="" />
          <h1>{{ site.name }}</h1>
          <hr>
          <h2>{{ site.description }}</h2>
        </div>
        <hr>
        <ul class="sections">
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
          <li><a href="{{ site.baseurl }}/projects">Projects</a></li>
          <li><a href="{{ site.baseurl }}/about">About</a></li>
        </ul>
        <hr>
        <div class="horizontal-list">
          <!--{% include svg-icons.html %}-->
            <ul>
              <li><a href="https://www.youtube.com/channel/UCCiQ6mKj2JQYLMv5B5BVNfQ"><img src="{{ site.baseurl }}/images/youtube.svg" alt="" /></a></li>
              <li><a href="https://ca.linkedin.com/in/mark-dion-71117663"><img src="{{ site.baseurl }}/images/linkedin.svg" alt="" /></a></li>
              <li><a href="https://github.com/markdion"><img src="{{ site.baseurl }}/images/github.svg" alt="" /></a></li>
              <li><a href="http://stackoverflow.com/users/5427938/markydd"><img src="{{ site.baseurl }}/images/stack-overflow.svg" alt="" /></a></li>
            </ul>
        </div>
      </nav>
    </div>

    {% include analytics.html %}

  </body>
</html>
