---
layout: default
title: Home
---

<header class="post-header">
  <div>
    <h1>{{ page.title }}</h1>
  </div>
</header>
<div class="posts">
  {% for post in site.posts %}
    <article class="post-item">
      <div class="container">
        <a href="{{ site.baseurl }}{{ post.url }}"></a>
        <img src="https://i.ytimg.com/vi/BZfn6nBJxx4/hqdefault.jpg" alt="" />
        <h1>{{ post.title }}</h1>
        <p>{{ post.excerpt }}</p>
      </div>
    </article>
  {% endfor %}
</div>
