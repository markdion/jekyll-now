---
layout: default
title: Blog
---

<header class="page-header">
  <div>
    <h1>{{ page.title }}</h1>
  </div>
</header>
<div class="posts">
  {% for post in site.posts %}
    <article class="post-item">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="container">
          <img src="{{ post.image }}" alt="" />
          <h1>{{ post.title }}</h1>
          <p>{{ post.excerpt }}</p>
        </div>
      </a>
    </article>
  {% endfor %}
</div>
