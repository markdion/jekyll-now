---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
      <div class="container">
        <img src="https://i.ytimg.com/vi/BZfn6nBJxx4/hqdefault.jpg" alt="" />
        <h1>{{ post.title }}</h1>
        <p>{{ post.excerpt }}</p>
      </div>
    </article>
  {% endfor %}
</div>
